<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>



	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{funcionarioBean.listaFuncionarios}"
				filteredValue="#{funcionarioBean.listarFuncionarioFiltrados}"
				var="funcionarioCursor" rows="8" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código" style="width: 6%;">
					<h:outputText value="#{funcionarioCursor.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{funcionarioCursor.nome}"
					sortBy="#{funcionarioCursor.nome}" style="width: 35%;">
					<h:outputText value="#{funcionarioCursor.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{funcionarioCursor.cpf}"
					sortBy="#{funcionarioCursor.cpf}" style="width: 10%;">
					<h:outputText value="#{funcionarioCursor.cpf}" />
				</p:column>

				<p:column headerText="Função" filterBy="#{funcionarioCursor.funcao}"
					sortBy="#{funcionarioCursor.funcao}">
					<h:outputText value="#{funcionarioCursor.funcao}" />
				</p:column>

				<p:column headerText="Opções" style="width: 13.5%;">
					<p:button value="Excluir"
						outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funacao" value="Excluir" />
						<f:param name="funCodigo" value="#{funcionarioCursor.codigo}" />
					</p:button>

					<p:button value="Editar" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="funacao" value="Editar" />
						<f:param name="funCodigo" value="#{funcionarioCursor.codigo}" />
					</p:button>



				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
